<input type="text" id="t" /><input type="button" value="搜索" onclick="search()" />
<script>
    function search() {
        var t = document.querySelector('#t'),
            main_site = 'https://hhd2009.github.io/',
            url =  'https://baidu.com/s?wd=' + t.value //默认跳转到百度
            ;
        switch (t.value) {
            case '网易': url = 'https://www.163.com'; break;
            case '百度': url = 'https://www.baidu.com'; break;
            case '音乐': url = main_site + '/music'; break;
            //更多。。。
        }
        window.open(url)
    }
</script>
